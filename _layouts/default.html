<!DOCTYPE html>
<html>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-95Q2G5RF8X"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-95Q2G5RF8X');
</script>
<script>
document.addEventListener('click', function(e) {
  const link = e.target.closest('a');
  if (!link) return;

  const href = link.getAttribute('href');
  if (!href) return;

  // Track internal recipe clicks
  if (href.startsWith('/recipes/')) {
    gtag('event', 'recipe_click', {
      event_category: 'engagement',
      event_label: href
    });
  }
});
</script>


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>

<body style="background-color: #ffffff; color: #333; font-family: 'Arial', sans-serif;">

  <main style="margin-top:0px;margin-bottom: 0px;margin-left: 2em;margin-right: 2em; padding: 1em; padding-top: 0em;">
    {{ content }}
  </main>

  {% include footer.html %}
</body>
</html>
