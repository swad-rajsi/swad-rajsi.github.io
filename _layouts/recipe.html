<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | Recipes</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>

<body>
  {% include navigation.html %}

  <main class="recipe">

    <h1>{{ page.title }}</h1>

    {% if page.image %}
      <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="recipe-img">
    {% endif %}

    <h2>Ingredients</h2>
    <ul>
      {% for item in page.ingredients %}
        <li>{{ item }}</li>
      {% endfor %}
    </ul>

    <h2>Steps</h2>
    <ol>
      {% for step in page.steps %}
        <li>{{ step }}</li>
      {% endfor %}
    </ol>

    {{ content }}

  </main>

  {% include footer.html %}
</body>
</html>
